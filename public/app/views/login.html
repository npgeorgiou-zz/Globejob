<!DOCTYPE html>
<html ng-app="myAppRename" ng-controller="loginCtrl">
<head>

    <meta charset="UTF-8">
    <title>GlobeJob</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet"
          type="text/css"/>
    <!-- Ionicons -->
    <link href="//code.ionicframework.com/ionicons/1.5.2/css/ionicons.min.css" rel="stylesheet" type="text/css"/>
    <!-- Theme style -->
    <link href="../../css/AdminLTE.css" rel="stylesheet" type="text/css"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <!--<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>-->
    <!--<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>-->
    <![endif]-->
</head>

<body class="skin-black">


<div class="wrapper row-offcanvas row-offcanvas-left">
    <!--<form class = "" action="demo_form.asp">-->
    <!--username: <input type="text" name="username" ng-model="username"><br>-->
    <!--email: <input type="email" name="email" ng-model="email"><br>-->
    <!--password: <input type="password" name="password" ng-model="password"><br>-->
    <!--<input class = "btn btn-success" type="button" value="Submit" ng-click="login()">-->
    <!--</form>-->

    <div class="container">
        <div style="float: none; margin-left: auto; margin-right: auto; width: 300px;">
            <h2>Create a profile</h2>

            <form role="form">


                <div class="form-group">
                    <label for="username">Username:</label>
                    <span style="color:red" ng-hide="correctUsername">
                        <span>{{usernameError}}</span>
                    </span>
                    <input type="text" class="form-control" id="username" placeholder="Enter username"
                           ng-model="username" ng-keyup="clearErrors()">
                </div>




                <div class="form-group">
                    <label for="email">Email:</label>
                    <span style="color:red" ng-hide="correctEmail">
                        <span>{{emailError}}</span>
                    </span>
                    <input type="text" class="form-control" id="email" placeholder="Enter email" ng-model="email" ng-keyup="clearErrors()">
                </div>




                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <span style="color:red" ng-hide="correctPassword">
                        <span>{{passwordError}}</span>
                    </span>
                    <input type="password" class="form-control" id="pwd" placeholder="Enter password"
                           ng-model="password" ng-keyup="clearErrors()">
                </div>





                <button type="submit" class="btn btn-default" ng-click="login()">Submit
                </button>
            </form>
        </div>
    </div>
</div>


<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js" type="text/javascript"></script>

<script src="../../vendor/angular/angular.js"></script>
<script src="loginCtrl.js"></script>

<!-- AdminLTE App -->
<script src="../../js/pageJS.js" type="text/javascript"></script>


</body>
</html>
