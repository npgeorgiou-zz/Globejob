<!DOCTYPE html>
<html ng-app="myAppRename" ng-controller="AppCtrl">
<head>
    <meta charset="utf8"/>
    <title>{{title}}</title>
    <link rel="stylesheet" href="../vendor/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/stylesheets/style.css"/>

</head>
<body>

<div ng-controller="AppCtrl">
    <nav class="navbar navbar-fixed-top navbar-inverse" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">{{title}}</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="#/jobsForUserView" ng-show="isUser">See Jobs</a></li>
                    <li><a href="#/jobsForAdminView" ng-show="isAdmin">See Jobs</a></li>
                    <li><a href="#/usersForAdminView" ng-show="isAdmin">Users</a></li>
                </ul>


            </div>
        </div>
    </nav>

    <div class="container">
        <div class="alert alert-danger" role="alert" ng-show="error">{{error}}</div>
        <div ng-view="ng-view"></div>
    </div>
</div>
<script src="vendor/jquery/dist/jquery.min.js"></script>
<script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="vendor/angular/angular.js"></script>
<script src="vendor/angular-route/angular-route.js"></script>
<script src="custom_components/pagination/dirPagination.js"></script>
<script src="app/app.js"></script>

<script src="app/jobsForUserView/jobsForUserView.js"></script>

<script src="app/components/controllers.js"></script>
<script src="app/components/factories.js"></script>
</body>
</html>
